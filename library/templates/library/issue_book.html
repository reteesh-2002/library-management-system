{% extends 'library/base.html' %}

{% block body %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Issue Book</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="student_id" class="form-label">Select Student</label>
                            <select class="form-select" id="student_id" name="student_id" required>
                                <option value="">Choose Student...</option>
                                {% for student in students %}
                                <option value="{{ student.student_id }}">{{ student.student_id }} - {{
                                    student.user.get_full_name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="book_id" class="form-label">Select Book</label>
                            <select class="form-select" id="book_id" name="book_id" required>
                                <option value="">Choose Book...</option>
                                {% for book in books %}
                                <option value="{{ book.id }}">{{ book.title }} (Available: {{ book.available_copies }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="days" class="form-label">Issue Duration (Days)</label>
                            <input type="number" class="form-control" id="days" name="days" value="14" min="1" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Issue Book</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
